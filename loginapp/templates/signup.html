{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label_tag }}<br>
            {{ field }}<br><br>
            {% if field.help_text %}
            <small style="display: none ">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        </div>
        {% endfor %}<br>
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
